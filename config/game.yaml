# If configuration options are changed to values that are not supported
# by the underlying terminal or terminal emulator or that do not make
# sense, then the game may show unexpected behavior, of course (example:
# `width'/`height' greater than the terminal/terminal emulator window or
# `color' set to `true', though colors are not supported by the terminal).


#  ____                           
# / ___|  ___ _ __ ___  ___ _ __  
# \___ \ / __| '__/ _ \/ _ \ '_ \ 
#  ___) | (__| | |  __/  __/ | | |
# |____/ \___|_|  \___|\___|_| |_|

width: 80
height: 40

# Use colors
# `true': use color, `false': do not use color
# (requires an ANSI-compliant terminal/terminal emulator)
color: false

# Shake the screen when using heavy guns.
# `true': do shake, `false': do not shake
shake: true


