max_bats: 20


#  _                   _ 
# | |    _____   _____| |
# | |   / _ \ \ / / _ \ |
# | |__|  __/\ V /  __/ |
# |_____\___| \_/ \___|_|

# Stairs
min_stairs: 5
max_stairs: 5

# Text characters (Only single chars are supported.)
dirt: '.'
stone: '#'
tree: '^'
dead_body: 'x'
player: '@'
bat: 'w'
coin: 'o'
health_up: '+'
stairs: '>'
star: '*'
