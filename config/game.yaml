#  | || ||  __/ | | | | \__ \
# |___|\__\___|_| |_| |_|___/

# Number of items and entities
#
# Coins
min_coins: 10
max_coins: 15
# Health-ups
min_health_ups: 5
max_health_ups: 15


#  _____       _   _ _   _           
# | ____|_ __ | |_(_) |_(_) ___  ___ 
